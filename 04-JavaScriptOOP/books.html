<!DOCTYPE html>
<html>
	<head>
		<title>Display books list</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display books list</h1>
		<script>

		var booksTb = [
			{id: 0, title: "The Return of Duck and Goose", author: "Sir Piggy", 
			format: "paperback", price: 19.99},
			{id: 1, title: "The Return of Duck and Goose", author: "D. Cow", 
			format: "hardback", price: 18.99},
			{id: 2, title: "My Friend is a Duck", author: "A. Parrot", 
			format: "paperback", price: 14.99},
			{id: 3, title: "‘Duck and Goose’ Cheat Sheet for Students", 
			author: "Polly Parrot", format: "paperback", price: 5.99},
			{id: 43, title: "‘Duck and Goose’: an allegory for modern times?", 
			author: "Bor Ing", format: "ebook", price: 59.99}
		];

		
		for(var i=0;i<booksTb.length;++i){
			if(booksTb[i].format=="paperback")
			console.log("Id: " + booksTb[i].id + ", title: " + booksTb[i].title +
					", author: " + booksTb[i].author + ", format: " +
					booksTb[i].format + ", price: " + booksTb[i].price);
		}
		

		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			var BMI = {
				weight: null,
				height: null,
				bmi_m: null,
				enterData: function(weight_p,height_p){
					this.weight=weight_p;
					this.height=height_p;
					console.log(this.weight + " " + this.height);
				},

				calculate: function(){
					this.bmi_m = Math.round(this.weight/(this.height*this.height)*100)/100;
				},
			
			
				display: function(){
					window.alert("Your BMI: "+this.bmi_m);
				}
			}


			function BMICalc(){
				var weight_inF = prompt("Gimme your weight (kg)");
				var height_inF = prompt("Gimme your height (meters)");
				BMI.enterData(weight_inF,height_inF);
				BMI.calculate();
				BMI.display();
			}
		</script>

	</body>
</html>

			function House(bedrooms,facilities,price,address,phone) {

				}

				this.description = function(){
					var descryption = "Number of bedrooms: " + bedrooms + "\n";
					descryption+="Facilities: \n"
					for(var i=0;i<this.facilities.length;++i)
						descryption=descryption +"          " + this.facilities[i] + "\n";
					descryption=descryption + "Price: " + this.price + "\n";
					descryption=descryption+"Address: " + this.address.city + 
							", " + this.address.street + ", " + 
							this.address.houseNb + "\n";
					return descryption;
				}

<!DOCTYPE html>
<html>
	<head>
		<title>Poland</title>
		<meta charset="UTF-8">
		<script src="./jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<h1>Official name</h1>
		<p id="ofName"></p>
		
		<h1>Capital city</h1>
		<p  id="capital"></p>

		<h1>Countries bordering</h1>
		<p id="neighbors"></p>

		<script>
			
			$.getJSON("./poland.json", function(json) {
				$("#ofName").append(json.name.official);
				$("#capital").append(json.capital);
				$("#neighbors").append(json.borders.toString());								
			});
			
		</script>
	</body>
</html>

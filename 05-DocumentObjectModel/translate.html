<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id="text" onMouseOver = "translate();" onMouseOut = "retrive()">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
	
			var refer = document.getElementById("text");
			function translate() {
				refer.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
			}
			
			function retrive() {
				refer.innerHTML = "Sticks and stones may break my bones, but words will never harm me.";
			}			
		</script>
	</body>
</html>

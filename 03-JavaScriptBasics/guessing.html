<!DOCTYPE html>

		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			var isWinner;
			// read user's number (popup window)
			var userNb = prompt("Your number:");
			
			// create a random number
			var modelNb = parseInt((1+Math.random()*5));				
			
			// compare the numbers
			if (userNb==modelNb){
  				isWinner=true;
 			}else{
				isWinner=false;
			}		
			// show results (popup window)
			if(isWinner){			
				alert("You won!");			
			}else{
				alert("Ya' ar' a loser! The correct number was:" + modelNb);			
			}

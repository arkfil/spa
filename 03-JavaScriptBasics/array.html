<!DOCTYPE html>
<html>
	<head>
		<title>Array checker</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Array checker</h1>
		<p>Display results on the console</p>

		<script>
			var tab = [null, null, null, null, null];
			var i;

			console.log('Array elements:');
			for (i = 0; i < tab.length; i++) {
				tab[i] = Math.round(1+Math.random()*4);
				console.log(tab[i]);
			}


			// check whether the array is ordered
			var ordered=true;
			i=1;
			while(i<tab.length && ordered){
				if(tab[i]>tab[i-1])
					ordered=true;
				else
					ordered=false;
			++i;	
			}
			
			// display message: Array is ordered / unordered m
			if(ordered){
				console.log("Ordered");
			}else{
				console.log("Unordered");
			}



		</script>
	</body>
</html>
